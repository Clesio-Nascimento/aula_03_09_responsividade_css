<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Viewport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
                   
        }
        h1 {
            margin: 0;
        }
        .principal {
            width: 400px;
            height: 400px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <main class="principal">
        <h1>Entendendo o Viewport</h1>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et, maxime deleniti quidem saepe natus impedit, sint quo aperiam recusandae vel perferendis minima quisquam corrupti obcaecati ut tenetur officiis soluta iure.
        </p>
    </main>
    <script>
        document.write("<p>" + window.innerWidth + "x" + window.innerHeight + "</p>")
    </script>
    
</body>
</html>
